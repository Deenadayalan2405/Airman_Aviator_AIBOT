<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIRMAN Aviation AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #020617;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        h1 {
            text-align: center;
            color: #38bdf8;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 12px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            resize: none;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            background: #38bdf8;
            color: #020617;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0ea5e9;
        }
        .answer-box {
            margin-top: 30px;
            padding: 20px;
            background: #020617;
            border-radius: 6px;
            border-left: 4px solid #38bdf8;
            white-space: pre-wrap;
        }
        .sources {
            margin-top: 15px;
            font-size: 14px;
            color: #94a3b8;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>✈️ AIRMAN Aviation AI Chat</h1>

    <textarea id="question" placeholder="Ask an aviation question (PPL / CPL / ATPL)..."></textarea>
    <button onclick="askAIR()">Ask AIR</button>

    <div id="answer" class="answer-box" style="display:none;"></div>
    <div id="sources" class="sources"></div>
</div>

<footer>
    Document-grounded AI • No hallucinations • Powered by AIRMAN documents
</footer>

<script>
async function askAIR() {
    const question = document.getElementById("question").value.trim();
    if (!question) return;

    const answerBox = document.getElementById("answer");
    const sourcesBox = document.getElementById("sources");

    answerBox.style.display = "block";
    answerBox.innerText = "Thinking...";
    sourcesBox.innerText = "";

    try {
        const response = await fetch("http://127.0.0.1:8000/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });

        const data = await response.json();

        answerBox.innerText = data.answer;

        if (data.sources && data.sources.length > 0) {
            sourcesBox.innerText = "Sources: " + data.sources.join(", ");
        }

    } catch (error) {
        answerBox.innerText = "Error connecting to AIRMAN backend.";
    }
}
</script>


</body>
</html>
